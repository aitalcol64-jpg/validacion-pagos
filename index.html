<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>Italcol - Recepción de Pagos Segura</title>
    
    <style>
        :root {
            --naranja: #ff6600;
            --fondo-gris: #f4f7f6;
            --texto: #333;
            --blanco: #ffffff;
            --seguridad: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--fondo-gris);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            user-select: none;
        }

        .card {
            background: var(--blanco);
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-top: 8px solid var(--naranja);
            padding: 40px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand {
            font-size: 38px;
            font-weight: 900;
            color: var(--naranja);
            margin: 0;
            letter-spacing: -1.5px;
            font-style: italic;
            text-transform: lowercase;
        }

        .slogan {
            color: var(--naranja);
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-top: 5px;
        }

        .group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--naranja);
            box-shadow: 0 0 5px rgba(255,102,0,0.1);
        }

        .upload-box {
            background: #fffcf9;
            border: 2px dashed #ff660044;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-top: 25px;
        }

        .upload-box strong {
            color: var(--naranja);
            font-size: 14px;
            display: block;
        }

        .btn-enviar {
            width: 100%;
            background: var(--naranja);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 25px;
            transition: background 0.3s;
        }

        .btn-enviar:hover {
            background: #e65c00;
        }

        .btn-enviar:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            font-size: 10px;
            color: #bbb;
            margin-top: 30px;
            text-transform: uppercase;
            line-height: 1.5;
        }
    </style>
</head>
<body oncontextmenu="return false;"> 
<div class="card">
    <div class="header">
        <h1 class="brand">italcol</h1>
        <span class="slogan">Su aliado para crecer</span>
    </div>

    <form id="secureForm" action="https://defaultaeace1ffab234a20926899bba1f823.1e.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/acdd9420547d49c0b19fc32c29623cec/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Q2bbp0tcF3PXdWtBpenAxBtTAVY1Wx-4RwKa8p4tgoQ" method="POST">
        
        <div class="group">
            <label>IDENTIFICACIÓN (NIT/CÉDULA)</label>
            <input type="text" name="identificacion" id="field_id" required placeholder="Ej: 900123456">
        </div>

        <div class="group">
            <label>RAZÓN SOCIAL / NOMBRE</label>
            <input type="text" name="razon_social" id="field_name" required>
        </div>

        <div class="group">
            <label>CELULAR</label>
            <input type="tel" name="celular" id="field_tel" required>
        </div>

        <div class="group">
            <label>VALOR (COP)</label>
            <input type="number" name="valor" id="field_val" required placeholder="$">
        </div>

        <div class="group">
            <label>FECHA DE PAGO</label>
            <input type="date" name="fecha_pago" id="field_date" required>
        </div>

        <div class="upload-box" onclick="document.getElementById('soporte').click()">
            <strong id="status">ADJUNTAR SOPORTES (MÁX. 10)</strong>
            <p id="info-files" style="font-size: 11px; color: #999; margin: 5px 0 0;">JPG o PNG (Hasta 10 imágenes)</p>
            <input type="file" name="attachment" id="soporte" accept="image/*" style="display:none" onchange="fileCheck()" multiple>
        </div>

        <button type="submit" class="btn-enviar" id="btnMain">Enviar para Validación</button>
    </form>

    <div class="footer">
        © 2026 ITALCOL S.A. | PROTECCIÓN DE DATOS BANCARIOS<br>
        SISTEMA MONITOREADO: ANTI-HACKER & BOT-BLOCK ACTIVADO
    </div>
</div>

<script>
    function fileCheck() {
        const input = document.getElementById('soporte');
        const status = document.getElementById('status');
        const info = document.getElementById('info-files');
        
        if (input.files.length > 0) {
            if (input.files.length > 10) {
                alert("Atención: Solo puedes subir un máximo de 10 imágenes.");
                input.value = ""; 
                status.innerText = "ADJUNTAR SOPORTES (MÁX. 10)";
                status.style.color = "#ff6600";
            } else {
                status.innerText = "✓ " + input.files.length + " ARCHIVOS SELECCIONADOS";
                status.style.color = "#28a745";
                info.innerText = "Soportes listos para enviar";
            }
        }
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });

    document.getElementById('secureForm').onsubmit = async function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('btnMain');
        const fileInput = document.getElementById('soporte');
        
        if (fileInput.files.length === 0) {
            alert("Por favor, adjunte al menos un soporte de pago.");
            return;
        }

        btn.innerText = "PROCESANDO SOPORTES...";
        btn.disabled = true;

        try {
            // NUEVO: Procesa todos los archivos para enviarlos como lista
            const promesasArchivos = Array.from(fileInput.files).map(async (file) => {
                const base64 = await toBase64(file);
                return {
                    archivo_contenido: base64,
                    archivo_nombre: file.name
                };
            });

            const listaSoportes = await Promise.all(promesasArchivos);

            // NUEVO: El formData ahora incluye la 'lista_soportes'
            const formData = {
                identificacion: document.getElementById('field_id').value,
                nombre: document.getElementById('field_name').value,
                celular: document.getElementById('field_tel').value,
                valor: document.getElementById('field_val').value,
                fecha: document.getElementById('field_date').value,
                lista_soportes: listaSoportes
            };

            btn.innerText = "ENVIANDO A SISTEMA CORPORATIVO...";

            const response = await fetch(e.target.action, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert("¡PAGOS RECIBIDOS! Se han enviado " + listaSoportes.length + " soportes correctamente.");
                e.target.reset();
                document.getElementById('status').innerText = "ADJUNTAR SOPORTES (MÁX. 10)";
                document.getElementById('status').style.color = "#ff6600";
                document.getElementById('info-files').innerText = "JPG o PNG (Hasta 10 imágenes)";
            } else {
                throw new Error();
            }
        } catch (error) {
            alert("Error: No se pudo conectar con el sistema. Intenta de nuevo.");
        } finally {
            btn.innerText = "Enviar para Validación";
            btn.disabled = false;
        }
    };

    document.onkeydown = function(e) {
        if(event.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || (e.shiftKey && e.keyCode == 73)))) {
            return false;
        }
    };
</script>
</body>
</html>
