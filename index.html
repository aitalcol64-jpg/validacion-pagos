<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italcol - Validación de Pagos</title>
    <style>
        /* Paleta Italcol: Naranja y Blanco */
        :root {
            --naranja-italcol: #ff6600; /* Naranja corporativo */
            --blanco: #ffffff;
            --gris-claro: #f8f9fa;
            --texto-oscuro: #333333;
        }

        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background-color: var(--gris-claro); 
            display: flex; 
            justify-content: center; 
            padding: 40px 20px;
            margin: 0;
        }

        .form-container { 
            background: var(--blanco); 
            padding: 30px; 
            border-radius: 15px; 
            width: 100%; 
            max-width: 450px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-top: 10px solid var(--naranja-italcol);
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { color: var(--naranja-italcol); margin: 0; font-size: 22px; text-transform: uppercase; }

        label { display: block; margin-top: 15px; font-weight: bold; color: var(--texto-oscuro); font-size: 14px; }
        label span { color: var(--naranja-italcol); }

        input { 
            width: 100%; 
            padding: 12px; 
            margin-top: 6px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 15px;
        }

        input:focus { border-color: var(--naranja-italcol); outline: none; box-shadow: 0 0 5px rgba(255,102,0,0.2); }

        .upload-area { 
            border: 2px dashed #ccc; 
            border-radius: 10px; 
            padding: 20px; 
            text-align: center; 
            margin-top: 20px; 
            background-color: #fff9f5;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover { border-color: var(--naranja-italcol); background-color: #fff1e6; }
        .upload-icon { font-size: 30px; color: var(--naranja-italcol); }

        .btn-submit { 
            width: 100%; 
            background-color: var(--naranja-italcol); 
            color: white; 
            border: none; 
            padding: 15px; 
            margin-top: 25px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-submit:hover { background-color: #e65c00; }
        
        .footer-text { text-align: center; font-size: 12px; color: #888; margin-top: 20px; }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header">
        <h2>Reporte de Pago Italcol</h2>
    </div>

    <form action="https://formsubmit.co/ed.mauricio99@gmail.com" method="POST" enctype="multipart/form-data">
        
        <label>Nit o Cc de aplicación de pago <span>*</span></label>
        <input type="text" name="nit_cc" placeholder="Ej: 900.123.456" required>

        <label>Razón social <span>*</span></label>
        <input type="text" name="razon_social" placeholder="Nombre de la empresa" required>

        <label>#- celular <span>*</span></label>
        <input type="text" name="celular" placeholder="Ej: 3101234567" required>

        <label>Banco cuenta origen</label>
        <input type="text" name="banco_origen" placeholder="Nombre del banco">

        <label>Valor transferencia <span>*</span></label>
        <input type="number" name="valor" placeholder="$ 0.00" required>

        <label>Fecha <span>*</span></label>
        <input type="date" name="fecha" required>

        <label>Soporte de transferencia <span>*</span></label>
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">☁️</div>
            <strong style="color:var(--naranja-italcol)">Browse Files</strong>
            <p style="margin:5px 0 0; color:#666;">Choose a file</p>
            <input type="file" id="fileInput" name="attachment" accept="image/*,.pdf" required style="display:none;">
        </div>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="Nuevo Reporte de Pago Recibido">

        <button type="submit" class="btn-submit">SUBMIT</button>
    </form>
    
    <div class="footer-text">© Italcol - Sistema de validación de pagos</div>
</div>

</body>
</html>
