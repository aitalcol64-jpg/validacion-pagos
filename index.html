<script>
    document.getElementById('paymentForm').onsubmit = function(e) {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const nit = document.getElementById('nit').value;

        // ValidaciÃ³n 1: Limpieza de Caracteres (Evita Scripting)
        const regex = /^[a-zA-Z0-9.\-\s]+$/;
        if (!regex.test(nit)) {
            alert("Error: Caracteres no permitidos en el campo NIT.");
            e.preventDefault();
            return false;
        }

        // ValidaciÃ³n 2: TamaÃ±o de archivo (Barrera contra denegaciÃ³n de servicio)
        if (file && file.size > 5 * 1024 * 1024) {
            alert("El archivo es demasiado grande. El lÃ­mite es 5MB por seguridad.");
            e.preventDefault();
            return false;
        }

        // ValidaciÃ³n 3: ConfirmaciÃ³n visual
        document.getElementById('submitBtn').innerText = "PROCESANDO ENCRIPTACIÃ“N...";
        document.getElementById('submitBtn').style.opacity = "0.7";
    };
